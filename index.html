<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAUPO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__contents-container">
        <span class="navbar__logo">Logo</span>
        <ul class="navbar__link-list">
          <li class="navbar__link">Inicio</li>
          <li class="navbar__link">Sobre nosotros</li>
        </ul>
      </div>
    </nav>
    <main class="main-contents">
      <article class="welcome">
        <div class="welcome__text-container">
          <h1 class="welcome__title">IAUPO</h1>
          <p class="welcome__subtitle">
            Asociación Estudiantil sobre Inteligencia Artificial en la
            Universidad Pablo de Olavide
          </p>
        </div>
        <hr class="welcome__separator" />
        <div class="welcome__logo-container">
          <img
            class="welcome__logo"
            src="./assets/icons/Logo IAUPO Cuadrado.svg"
            alt="Logo IAUPO"
          />
        </div>
      </article>
    </main>
    <footer class="main-footer">Ésto es un footer divino</footer>
  </body>
</html>
